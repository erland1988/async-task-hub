{{define "admin/index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Left-Right Column Layout with Refresh Buttons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #app {
            display: flex;
            height: 100vh;
        }
        .left-column, .right-column {
            padding: 20px;
            box-sizing: border-box;
        }
        .left-column {
            width: 30%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }
        .right-column {
            width: 70%;
        }
        .select-container, .refresh-button-container {
            margin-bottom: 20px;
        }
        .list-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .list-item:hover {
            background-color: #f9f9f9;
        }
        .list-item input[type="radio"] {
            margin-right: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="left-column">
        <div class="header">
            <div>
                <label for="select">选择一个账户:</label>
                <select id="select" v-model="selectedOption">
                    <option v-for="option in options" :key="option" :value="option">[[ option ]]</option>
                </select>
            </div>
            <button @click="refreshLeft">刷新</button>
        </div>
        <div class="list-container">
            <div v-for="(item, index) in items" :key="index" class="list-item">
                <input type="radio" :value="item" v-model="selectedItem">
                [[ item ]]
            </div>
        </div>
    </div>
    <div class="right-column">
        <div class="header">
            <h2>客户端</h2>
            <button @click="refreshRight">刷新</button>
        </div>
        <div>
            <label for="client-select">选择一个客户端:</label>
            <select id="client-select" v-model="selectedClient" @change="updateAccounts">
                <option v-for="option in clientOptions" :key="option.name" :value="option.name">[[ option.name ]]</option>
            </select>
        </div>
        <div>
            <label for="account-select">选择一个账户:</label>
            <div id="account-select" v-for="account in filteredAccounts" :key="account" class="list-item">
                <input type="radio" :value="account" v-model="selectedAccount">
                [[ account ]]
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            options: ['Option 1', 'Option 2', 'Option 3'],
            selectedOption: 'Option 1',
            items: ['Item 1', 'Item 2', 'Item 3', 'Item 4', 'Item 5'],
            selectedItem: '',
            clientOptions: [
                { name: 'Client 1', accounts: ['Account 1.1', 'Account 1.2', 'Account 1.3'] },
                { name: 'Client 2', accounts: ['Account 2.1', 'Account 2.2'] },
                { name: 'Client 3', accounts: ['Account 3.1', 'Account 3.2', 'Account 3.3'] }
            ],
            selectedClient: 'Client 1',
            selectedAccount: '',
            filteredAccounts: []
        },
        created() {
            this.updateAccounts();
        },
        methods: {
            refreshLeft() {
                this.items = []; // Clear existing items
                // Add new items (simulating refresh)
                for (let i = 1; i <= 5; i++) {
                    this.items.push('New Item ' + i);
                }
            },
            refreshRight() {
                // Simulate a refresh action for the right column
                alert('Right column refreshed!');
            },
            updateAccounts() {
                const client = this.clientOptions.find(c => c.name === this.selectedClient);
                this.filteredAccounts = client ? client.accounts : [];
                this.selectedAccount = this.filteredAccounts[0];
            }
        }
    });
</script>
</body>
</html>
{{end}}
